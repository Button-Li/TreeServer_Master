<!DOCTYPE html>
<html lang="en">

<style type="text/css">
    .node {
        cursor: pointer;
    }
    .overlay{
        background-color:#EEE;
    }
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    .node text {
        font-size:10px;
        font-family:sans-serif;
    }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }
    .ghostCircle.show{
        display:block;
    }
    .ghostCircle, .activeDrag .ghostCircle{
        display: none;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<input type="button" value="插入数据" onclick="javascript:createTree()"/>
<input type="button" value="获取所有树" onclick="javascript:getAllTrees()"/>
<input type="button" value="保存修改" onclick="javascript:saveAllTree()"/>
<div id="tree-container"></div>
</body>
<script src="api.js" type="text/javascript"></script>
</html>
